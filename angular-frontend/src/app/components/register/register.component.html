
<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <div class="form-group">
    <label>GMT TimeZone - Hours</label>
    <input type="number" step="1" min="-12" max="12"[(ngModel)]="hours" name="hours" class="form-control">
  </div>
  <div class="form-group">
    <label>GMT TimeZone - Minutes</label>
    <input type="number" step="1" min="-59" max="59" [(ngModel)]="minutes" name="minutes" class="form-control">
  </div>
  <div class="form-group">
    <label>Can book an appointment?</label>
    <input type="checkbox" [(ngModel)]="canBook" name="canBook" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Register">
</form>
